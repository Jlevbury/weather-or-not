<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Weather forecast</title>
   
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
   
    <link rel="stylesheet" href="assets/mdb.dark.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
  </head>
  <body>
    
<nav class="navbar navbar-light bg-dark ">
  <div class="container-fluid">
    <span class="navbar  justify-content-center ">Weather Dashboard</span>
  </div>
</nav>

<div
class="bg-image d-flex justify-content-center align-items-center card shadow-1-strong"
style="background-image: url('assets/elle-coc-ho8hUqKBAnM-unsplash\ \(1\).jpg');"
>
<div class="card-body text-white">
  <h5 class="card-title">Not sure whether or not you should go?</h5>
  <p class="card-text">
    Enter your destination below and see if the conditions suit your trip plans
  </p>
  <div class="form-outline">
    <input type="text" id="location" class="form-control" />
    <label class="form-label" for="form1">enter a city</label>
    </div>
    <br>
  <a href="#!" id="submit" class="btn btn-outline-light">Search</a>
</div>
</div>

    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="weather-info">
          <button
            class="accordion-button collapsed"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Current Conditions
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-mdb-parent="#accordionFlushExample"
        >
          <div class="accordion-body text-white" id="current">
           <p id="date"></p>
          
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" >
          <button
            class="accordion-button collapsed"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#flush-collapseTwo"
            aria-expanded="false"
            aria-controls="flush-collapseTwo"
            id="ddFiveDay"
          >
            5-Day Forecast
          </button>
        </h2>
        <div
          id="flush-collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingTwo"
          data-mdb-parent="#accordionFlushExample"
        >
          <div class="accordion-body ">
            <div class="card d-flex justify-content-center" style="width: 18rem;">
              
              <div class="card-body w-responsive text-center mx-auto p-3 mt-2 mw-100"id="ddFiveDay" >
                <p class="card-text text-white" id="forecast"></p>
              </div>
              </div>
            </div>
            <div class="accordion-body ">
              <div class="card d-flex justify-content-center" style="width: 18rem;">
                
                <div class="card-body w-responsive text-center mx-auto p-3 mt-2 mw-100"id="search-history" >
                  <p class="card-text text-white" id="forecast"></p>
                </div>
                </div>
              </div>              
            </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button
            class="accordion-button collapsed"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#flush-collapseThree"
            aria-expanded="false"
            aria-controls="flush-collapseThree"
          >
            Past searches
          </button>
        </h2>
        <div
          id="flush-collapseThree"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingThree"
          data-mdb-parent="#accordionFlushExample"
        >
        <ul id="stored-cities"></ul>
           
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer text-muted"></div>
  </div>
    
    <script type="text/javascript" src="assets/mdb.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
